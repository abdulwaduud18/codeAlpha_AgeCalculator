<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue(2, 1, 26); /* Blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white; /* White text */
            text-align: center; /* Center align all text */
            margin: 0;
        }
        h1 {
            background-color: #f9f9f9;
            color: #020927;
            padding: 15px 35px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(4, 7, 49, 0.689);
            margin-bottom: 20px;
            font-size: 2em;
            font-style:initial;
        }
        form {
            background: oklch(71.814% 0.15439 70.224);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(5, 236, 128, 0.719);
            width: 300px;
        }
        input {
            padding: 8px;
            margin: 8px 0;
            width: 90%;
            border-radius: 5px;
            border: color(srgb rgb(8, 231, 239) green rgb(54, 241, 8));
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 8px 0;
            width: 95%;
            background-color: white;
            color: #3498db;
            font-weight: bold;
            border: color(srgb rgb(8, 231, 239) green rgb(54, 241, 8));
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #031825; /* Blue on hover */
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: rgb(22, 1, 50);
            background-color: rgba(242, 239, 239, 0.957); /* rgba background */
            padding: 10px 20px;
            border: color( rgb(5, 5, 40));
            border-radius: 5px;
            display: inline-block;
        }
        
    </style>
</head>
<body><h1>Age Calculator</h1>

<form>
    <label for="dob">Enter Your Date of Birth:</label>
    <input type="date" id="dob">
    <button type="button" onclick="calculateAge()">Calculate Age</button>
</form>

<div id="result"></div>

<script>
    function calculateAge() {
        const dobInput = document.getElementById("dob").value;
        if (!dobInput) {
            document.getElementById("result").innerText = "Please enter your date of birth.";
            return;
        }

        const dob = new Date(dobInput);

        if (isNaN(dob.getTime())) {
            document.getElementById("result").innerText = "Invalid date. Please enter a valid date.";
            return;
        }

        const today = new Date();

        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();

        if (days < 0) {
            months--;
            const prevMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            days += prevMonthDays;
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        document.getElementById("result").innerText =
    "Your Age is: " + years + " Years, " + months + " Months, and " + days + " Days.";
    }
</script>

</body>
</html>
